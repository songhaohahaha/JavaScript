	<script>

	
		// 映射
		
		var arr1 = [1,2,345,67,89];

		function map(arr,fn){
			var newarr = [];
			for(var i = 0; i<arr.length;i++){
				newarr[newarr.length] = fn(arr[i]);
			}
			return newarr;
		}
		
		var result = map(arr1,function(value){
			return value/2;
		})
		console.log(result);



		// 筛选
		
		var arr2 = [87,65,4,3];
		function shaixuan(arr,fn){
			var newarr = [];
			for(var i = 0; i<arr.length;i++){
				if(fn(arr[i])){
					newarr[newarr.length] = arr[i];
				}
			}
			return newarr;
		}
		var result1 = shaixuan(arr2,function(value){
			return value%2==1;
		})

		console.log(result1);

	</script>
	<script>
		function copy(arr){
			var newarr = [];
			for(var i =0;i<arr.length;i++){
				if(typeof arr[i] == 'object'){
					newarr[i] = copy(arr[i]);
				}else{
					newarr[i] = arr[i];
				}
			}
			return newarr;
		}
		var arr = [12,3,456,89,[123,456]];
		var arr1 = copy(arr);
