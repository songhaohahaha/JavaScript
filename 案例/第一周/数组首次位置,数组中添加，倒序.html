	// 数组中添加
	function push(arr,...rest){
		for(var i = 0;i<rest.length;i++){
			arr[arr.length] = rest[i];
		}
	}
	// 将数组倒序排
	function reserve(arr){
			var newarr = [];
			for(var i=arr.length-1;i>-1;i--){
				push(newarr,arr[i]);
			}
		return newarr;
	}
	var arr1 = [98,7,654,32,1];
	var re = reserve(arr1);
	alert(re);
