<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script>



	// 数组去除重复值
	
	function qc(arr){
		for(var i = 0;i<arr.length;i++){
			for(var j = i+1;j<arr.length;j++){
				if(arr[i] == arr[j]){
					arr.splice(j,1);
					j--;
				}
			}
		}
		alert(arr);
	}
	arr1 = [3,8,3,3,5,5,6,8,12];
	qc(arr1);
</script>
</body>
</html>
