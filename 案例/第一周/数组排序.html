		// 将数组元素 从小到大排序
		function sortUp(arr1){
			for(var i=0;i<arr1.length;i++){
				for(var j = i+1;j<arr1.length;j++){
					if(arr1[i]>arr1[j]){
						var temp = arr1[i];
						arr1[i] = arr1[j];
						arr1[j] = temp;
					}
				}
			}
			console.log(arr1);
		}
		function sortDown(arr1){
			for(var i=0;i<arr1.length;i++){
				for(var j = i+1;j<arr1.length;j++){
					if(arr1[i]<arr1[j]){
						var temp = arr1[i];
						arr1[i] = arr1[j];
						arr1[j] = temp;
					}
				}
			}
			console.log(arr1);
		}
		var arr = [8,9,5,44,33,15,1,0];
		function sort(arr1,type){
			type = type == undefined ? '<' : type;
			if(type == '<'){
				sortUp(arr1);
			}else if(type == '>'){
				sortDown(arr1);
			}
		}
		sort(arr,'>');


	</script>
