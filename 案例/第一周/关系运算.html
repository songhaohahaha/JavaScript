	// 偶数和,奇数和

	var sum = 0;
	var i = prompt('请输入第一个值',1)*1;
	var j = prompt('请输入最后一个值',1000)*1;
	if(i%2==0){
		for(i;i<=j;i+=2){
			sum += i;
		}
		alert('偶数和为：'+sum);
	}else{
		for(i;i<=j;i+=2){
			sum += i;
		}
		alert('奇数和为：'+sum); 
	}
</script>
