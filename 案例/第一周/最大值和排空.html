<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	<!-- max -->
<script>


	 // 输出二维数组的最大值
	var arrs = [[1,2,3],[4,5,6],[7,8,9]];
	var max = arrs[0][0];
	for(var i = 0; i<arrs.length;i++){
		for(var j = 0;j<arrs[i].length;j++){
			if(max < arrs[i][j]){
				max = arrs[i][j];
			}
		}
	}
	alert('最大值为'+max);

	// 数组排空  
	
	var arr = [1,2,,5,66,8,,9];
	var newarr = [];
	for(var x = 0;x<arr.length;x++){
		if(arr[x] == undefined){
			continue;
		}
		newarr[newarr.length]=arr[x];
	}
	console.log(newarr);
	
</script>
</body>
</html>
