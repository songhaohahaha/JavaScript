<script>

//  		金字塔


	var rows = prompt('请输入行数');
	for(var i=1; i<=rows; i++){
		for(j=0; j<rows-i;j++){
			document.write("&nbsp;&nbsp;");
		}
		for(z=0; z<i*2-1;z++){
			document.write("V");
		}
		document.write('<br/>')
	}


</script>
